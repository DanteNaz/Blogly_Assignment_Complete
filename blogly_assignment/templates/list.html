<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>All Users</title>

</head>

<div class="container">
    <h1 class="display-3"> All Users </h1>

<body>  
    <ul>
    {% for user in users %}                                             
    <li> <a href="/user/{{user.id}}">{{user.first_name}}</a> </li>           
    {% endfor %}
    </ul>    

    
    <h2>Create a User</h2>
    <form action="/add_user" method="POST">
        <input type="text" name="first_name" placeholder="Enter a First Name">
        <br>
        <input type="text" name="last_name" placeholder="Enter a Last Name">
        <br>
        <input type="text" name="image_url" placeholder="Image of User">
        <br>
        <button class="btn btn-primary">Create User!</button>
    </form>


</body>
</div>

</html>
