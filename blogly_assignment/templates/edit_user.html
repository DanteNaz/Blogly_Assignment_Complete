<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Edit Users</title>


</head>
    <div class="container">
    <h1 class="display-3"> Edit User </h1>

<body>  
    <form action="/user_edit/{{user.id}}/editing" method="POST">
        <input type="text" name="first_name" placeholder="Edit First Name">
        <br>
        <input type="text" name="last_name" placeholder="Edit Last Name">
        <br>
        <input type="text" name="image_url" placeholder="Edit Image of User">
        <br>
        <button class="btn btn-primary">Edit User</button>
    </form>


</body>
</div>
</html>
